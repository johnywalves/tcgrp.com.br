{% include head.html %}

<style>
  main.store {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;

    padding: 3rem 2rem;
  }

  iframe {
    display: block;
    max-width: 600px;
    width: 100%;
    height: 450px;
    border: none;
    margin-top: 2rem;
  }
</style>

<body>
  <img class="background" src="/images/double_typhoon.webp" alt="" />

  {% include header.html %}

  <main class="store">
    <h1>{{ page.title }}</h1>
    <p>{{ page.address }}</p>
    <iframe
      src="{{ page.google }}"
      title="Localização {{ page.title }}"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </main>

  {% include footer.html %}
</body>
